<md-autocomplete class="search-box" placeholder="Search" md-no-cache="vm.noCache" md-selected-item="vm.selectedItem" md-selected-item-change="vm.selectedItemChange(vm.selectedItem)" md-search-text="vm.query" md-items="item in vm.search(vm.query)" md-item-text="item.username"
    flex>
    <md-item-template>
        <div layout="row" layout-align="start center">
            <img class="thumbnail-small" ng-src="{{item.imageUri}}" alt="profile image">
            <span class="md-padding left">{{item.username}}</span>
        </div>
    </md-item-template>
    <md-not-found>
        <span>There are no matches</span>
    </md-not-found>
</md-autocomplete>
