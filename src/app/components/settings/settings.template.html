<div class="content" layout="row" layout-align="center start">
    <div class="page-content" layout="row" md-whiteframe="1">
        <div class="md-padding">
            <img ng-src="{{vm.account.pictureUri}}" alternative-user-image style="border-radius: 100px; width: 190px; height: 190px; object-fit: cover;">
            <div class="md-padding top" layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ngf-select="vm.updateProfilePicture($file)" ngf-pattern="'image/*'" ngf-accept="'image/*'"
                    ngf-max-size="20MB" ng-disabled="vm.isUploading">Change Picture</md-button>
            </div>
        </div>
        <div class="md-padding md-block" layout="column" layout-align="start start">
            <div class="md-padding bottom">
                <span class="md-subhead">General Information</span>
            </div>
            <md-input-container class="md-block">
                <label for="username">Username</label>
                <input name="username" type="text" ng-model="vm.account.username" />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="fullName">Full Name</label>
                <input name="fullName" type="text" ng-model="vm.account.fullName" />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="bio">Bio</label>
                <input name="bio" type="text" ng-model="vm.account.bio" />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="email">Email Address</label>
                <input name="email" type="email" ng-model="vm.account.email" />
            </md-input-container>
            <div layout="row" layout-align="end center">
                <md-button class="md-raised md-primary" ng-click="vm.updateProfile()">Save profile changes</md-button>
            </div>
            <div class="md-padding bottom">
                <span class="md-subhead">Change Password</span>
            </div>
            <md-input-container class="md-block">
                <label for="oldPassword">Old Password</label>
                <input name="oldPassword" type="text" />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="newPassword">New Password</label>
                <input name="newPassword" type="text" />
            </md-input-container>
            <md-input-container class="md-block">
                <label for="confirmPassword">Confirm Password</label>
                <input name="confirmPassword" type="text" />
            </md-input-container>
            <div layout="row" layout-align="end center">
                <md-button class="md-raised md-primary">Change password</md-button>
            </div>
            <div class="md-padding top">
                <label class="md-subhead bold">Privacy</label>
                <md-switch ng-change="vm.changeAccountPrivacy()" ng-model="vm.account.isPrivate" aria-label="Is Private" ng-disabled="!vm.account.isActive">
                </md-switch>
                <p class="description">When your account is private, only people you approve can see you photos and videos on PhotoCloud. The existing
                    followers won't be affected</p>
            </div>
            <div layout="row" layout-align="center center">
                <md-button class="md-raised md-warn" ng-click="vm.invertAccountStatus()">{{vm.account.isActive ? 'Deactivate' : 'Activate'}} Account
                </md-button>
            </div>
        </div>
    </div>
</div>
