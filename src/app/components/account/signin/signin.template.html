<div class="content" layout="column" layout-align="center center">
    <div class="box">
        <div class="box-content md-padding" md-whiteframe="3">
            <div>
                <h1>Sign In</h1>
                <span class="description">To continue to PhotoCloud</span>
            </div>
            <div class="md-padding top">
                <md-input-container class="md-block" md-no-float flex>
                    <input type="text" placeholder="Username" ng-model="vm.account.username" aria-label="account">
                </md-input-container>
                <md-input-container class="md-block" md-no-float flex>
                    <input type="text" placeholder="Password" ng-model="vm.account.password" aria-label="account">
                </md-input-container>
                <div layout="row" layout-align="space-between center">
                    <div style="margin-top: 10px;">
                        <md-checkbox ng-model="vm.account.remember">Remember me?</md-checkbox>
                    </div>
                    <md-button class="md-raised md-primary" type="submit" ng-disabled="vm.isLoading" ng-if="!vm.isLoading">
                        {{ vm.isLoading ? 'Loading' : 'Sign In' }}
                    </md-button>
                </div>
                <div class="md-padding top" layout="column" layout-align="center center">
                    <md-progress-circular class="md-primary" md-diameter="35px" ng-if="vm.isLoading"></md-progress-circular>
                    <div class="error" ng-if="vm.error">
                        <span>{{vm.error}}</span>
                    </div>
                    <div class="md-block md-padding top">
                        <md-divider class="md-block md-padding top"></md-divider>
                    </div>
                    <div class="md-padding">
                        <span class="md-padding right">No account?</span><a ui-sref="signup">Sign up for free</a>
                    </div>
                </div>
                <!--<div class="md-padding top" layout="column" layout-align="center center">
                    <md-progress-circular class="md-primary" md-diameter="35px" ng-if="vm.isLoading"></md-progress-circular>
                    <md-button class="md-raised md-primary md-block" type="submit" ng-disabled="vm.isLoading" ng-if="!vm.isLoading">
                        {{ vm.isLoading ? 'Loading' : 'Sign In' }}
                    </md-button>
                    <div class="error" ng-if="vm.error">
                        <span>{{vm.error}}</span>
                    </div>
                    <div class="md-block md-padding top">
                        <md-divider class="md-block md-padding top"></md-divider>
                    </div>
                    <div class="md-padding">
                        <span class="md-padding right">No account?</span><a ui-sref="signup">Sign up for free</a>
                    </div>
                </div>-->
            </div>
        </div>
        <div class="box-footer" layout="row" layout-align="end center">
            <div class="md-padding">
                <ul>
                    <li>
                        <a class="description" href="#">Help</a>
                    </li>
                    <li>
                        <a class="description" href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
