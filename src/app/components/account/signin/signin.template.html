<div class="content" layout="column" layout-align="center center">
    <div class="box" md-whiteframe="1">
        <div class="box-header">
            <md-progress-linear md-mode="indeterminate" ng-if="vm.isLoading"></md-progress-linear>
            <div class="md-padding left">
                <h2>Sign In</h2>
                <span class="description">to continue to PhotoCloud</span>
            </div>
        </div>
        <form class="box-content" ng-submit="vm.signIn(vm.account)">
            <div class="md-padding">
                <md-input-container class="md-block" flex>
                    <input type="text" placeholder="Username" ng-model="vm.account.username" aria-label="account">
                </md-input-container>
                <md-input-container class="md-block" flex>
                    <input type="password" placeholder="Password" ng-model="vm.account.password" aria-label="account">
                </md-input-container>
                <div layout="row" layout-align="space-between center">
                    <div class="md-padding top">
                        <md-checkbox ng-model="vm.account.remember">Remember me?</md-checkbox>
                    </div>
                    <md-button class="md-raised md-primary" type="submit" ng-disabled="vm.isLoading">
                        {{ vm.isLoading ? 'Loading' : 'Sign In' }}
                    </md-button>
                </div>
                <div layout="column" layout-align="center center">
                    <div class="md-padding error" ng-if="vm.error">
                        <span>{{vm.error}}</span>
                    </div>
                    <div class="md-block md-padding top">
                        <md-divider class="md-block md-padding top"></md-divider>
                    </div>
                    <div class="md-padding">
                        <span class="md-padding right">Have no account?</span><a ui-sref="signup">Sign up for free</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
