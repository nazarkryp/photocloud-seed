<md-dialog style="width: 590px;">
    <md-dialog-content class="post-upload-content" layout="row" layout-align="center center"
                       ng-if="!vm.post.attachments || vm.post.attachments.length === 0">
        <div layout="row" layout-align="center center">
            <div class="box" layout="column" layout-align="center center">
                <md-icon class="big">cloud_upload</md-icon>
                <span>Drag an image here or
                    <a class="md-primary" ngf-select="vm.upload($file)"
                       ngf-pattern="'image/*'"
                       ngf-accept="'image/*'" ngf-max-size="20MB">browse</a> for image for upload.</span>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-content class="post-upload-content" layout="row" layout-align="space-between start"
                       ng-if="vm.post.attachments.length > 0">
        <div layout="column" layout-align="start start"
             style="padding: 15px 10px 0 50px; height: 100%; overflow-y: scroll;direction: rtl;">
            <div ng-repeat="attachment in vm.post.attachments" ng-click="vm.setCover(attachment)"
                 style="width: 125px; height: 125px; margin-bottom: 15px; outline: none;" md-whiteframe="3">
                <img
                    ng-src="{{attachment.uri}}"
                    alt="img" style="width: 125px; height: 125px; object-fit: cover;"/>
            </div>
        </div>
        <div layout="column" layout-align="start start" style="height: 100%; width: 100%;padding: 15px 0px 0px 10px;">
            <img ng-src="{{vm.preview}}" alt="preview" style="width: 400px;"
                 md-whiteframe="1">
            <div class="md-block md-padding top" layout="row" layout-align="space-between center">
                <md-checkbox>Set as cover</md-checkbox>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="column">
        <md-input-container class="light-container md-no-spacer" md-no-float>
            <input class="md-input-light" type="text" placeholder="Edit caption">
        </md-input-container>
        <md-button class="md-raised md-warn md-submit md-block">Create post</md-button>
    </md-dialog-actions>
